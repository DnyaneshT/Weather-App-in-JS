<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" search-box placeholder="Search City" />
        </header>
        <main>
            <section class="location">
                <div class="city">Dallas</div>
                <div class="date">Sunday 28 June 2020</div>
            </section>
            <div class="current">
                <div class="temp">15</div>
                <div class="weather">Sunny</div>
                <div class="hi-low">10 <span>°C</span> / 14 <span>°C</span> </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
